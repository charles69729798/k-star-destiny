services:
  nginx:
    image: nginx:stable-alpine
    container_name: sajuapp-gateway
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - saju-net
    restart: always

  backend:
    build: ./backend
    container_name: sajuapp-backend
    ports:
      - "8000:8000"
    environment:
      - ENV=production
    networks:
      - saju-net
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sajuapp-frontend
    networks:
      - saju-net
    restart: always

networks:
  saju-net:
    driver: bridge
